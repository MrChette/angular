
<h1>
  {{ currentHero.id ? 'Editar' : 'Agregar' }}
  <br/>
  <small *ngIf="currentHero.id">{{ currentHero.superhero }}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>

        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Heroe</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="superhero"
              />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="alter_ego"
              />
          </mat-form-field>

          <mat-form-field class="col-12" >
            <mat-label>Primera Aparicion</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="first_appearance"
              />
          </mat-form-field>

          <mat-form-field class="col-12" >
            <mat-label>Personajes</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="characters"
              />
          </mat-form-field>

          <mat-form-field class="col-12" >
            <mat-label>Creador</mat-label>
            <mat-select
              formControlName="publisher"
              required>
              <mat-option *ngFor="let publisher of publishers"
                [value]="publisher.id">
                {{ publisher.desc}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12" >
            <mat-label>Alter Img</mat-label>
            <input
              matInput
              type="text"
              formControlName="alt_img"
              />
          </mat-form-field>

        </form>

        <div class="flex justify-content-between">
          <button
          *ngIf="currentHero.id"
          (click)="onDeleteHero()"
          mat-flat-button
          color="warn">
          Borrar
        </button>
        <span></span>

        <button
          mat-flat-button
          color="primary"
          (click)="onSubmit()"
          >
          <mat-icon>save</mat-icon>
          Guardar
        </button>
        </div>


      </mat-card-content>
    </mat-card>
  </div>


  <div class="col-12 sm:col-6">

    <mat-card>
      <img [src]="currentHero | heroImage" alt="imagen de heroe" mat-card-image>
    </mat-card>


  </div>
</div>

<pre>
  {{ currentHero | json }}
</pre>
