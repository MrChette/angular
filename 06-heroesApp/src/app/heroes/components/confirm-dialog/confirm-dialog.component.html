<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
  Estas seguro de borrar a {{ data.superhero }}?
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn">No</button>
  <span class="spacer"></span>
  <button mat-button  (click)="onConfirm()" cdkFocusInitial color="primary" >Ok</button>
</div>
