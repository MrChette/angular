

<div  *ngIf="isLoadingPlaces"
      class="alert alert-primary mt-2 text-center">
  <h6>Cargando...</h6>
  <span>Espere por favor</span>
</div>


 <!-- [CLASS.ACTIVE] marca como seleccionado en la lista el que cumpla la condicion que se le de a este atributo -->
 <!-- [ngClass] condicional para cambiar el estilo del campo en el que esta dependiendo de una condicion -->

<ul class="list-group mt-2" *ngIf="places.length > 0">
  <li *ngFor="let place of places"
      class="list-group-item list-group-item-action pointer"
      [class.active]="place.id === selectedId"
      (click)="flyTo(place)">

    <h6>{{ place.text_es }}</h6>
    <p>{{ place.place_name }}</p>
    <button
          class="btn btn-sm"
          (click)="getDirections( place )"
          [ngClass]="(place.id === selectedId) ? 'btn-outline-light':'btn-outline-primary'">
      Direcciones
    </button>
  </li>
</ul>
